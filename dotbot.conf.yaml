- defaults:
    link:
        relink: True
        create: True

# Prepare directories
- clean:
    - '~'
    - '~/.config'

# Run configuration preparation scripts
- shell:
  - command: 'sed -e "s|@NOTMUCH_DB_PATH@|${MAILDIR:-$HOME/system/mail}|" notmuch-config.in >notmuch-config'
    description: Localize notmuch configuration

# Link final files
- link:
    ~/.mbsyncrc: mbsyncrc
    ~/.notmuch-config: notmuch-config
    ~/.config/afew/config: afew-config
    ~/.msmtprc: msmtprc
